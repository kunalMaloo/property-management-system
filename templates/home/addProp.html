<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/styles.css')}}"
    />
    <title>NIMBUS AURORA</title>
  </head>
  <body>
    {% include 'home/navbar.html' %}

    <style>
      :root {
        --background-url: url("{{url_for('static',filename='images/house3.jpg')}}");
      }
    </style>

    <section class="background firstSection-1">
      <div class="box-main">
        <div class="firstHalf">
          <h1 class="titles">ADD PROPERTY</h1>
          <form class="form" method="POST" enctype="multipart/form-data">
            <div class="input_field">
              <label>Address</label>
              <input type="text" class="input" name="address" />
            </div>
            <div class="input_field">
              <label>Locality</label>
              <input type="text" class="input" name="locality" />
            </div>
            <div class="input_field">
              <label>Area</label>
              <input type="number" class="input" name="area" />
            </div>
            <div class="input_field">
              <label>Price</label>
              <input type="number" class="input" name="price" />
            </div>
            <div class="input_field">
              <label>Year</label>
              <input type="date" class="input" name="yearOfConstruction" />
            </div>
            <div class="input_field">
              <label>Rooms</label>
              <input type="number" class="input" name="rooms" />
            </div>
            <div class="input_field">
              <label>Photo</label>
              <input type="file" class="input" name="photo" />
            </div>
            <div class="input_field">
              <input
                type="submit"
                class="add-property-button"
                value="Add Property"
              />
            </div>
          </form>
        </div>
        {%include 'home/wrapper.html'%}
      </div>
    </section>
    <hr />

    {% include 'home/footer.html' %}

    <script src="{{url_for('static', filename='js/index.js')}} "></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
